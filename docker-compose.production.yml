version: '3'

volumes:
  pg_data_production:
  static_volume:
  media:

services:

  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: avpetr/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static_volume:/backend_static
      - media:/media/

  frontend:
    image: avpetr/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
    depends_on:
      - backend


  gateway:
    image: avpetr/foodgram_gateway
    env_file: .env
    depends_on:
      - frontend
    volumes:
      - static_volume:/static/
      - media:/media/
    ports:
      - 8000:80
